{% extends 'Index.html' %}

{% block title %} About {% endblock %}


{% block banner %}
    <section id="banner">
        <div class="content">
            <header>
                <h2>About us</h2>
            </header>
            <span class="image"><img src="images/logo.jpg" alt="" /></span>
        </div>
    </section>
{% endblock %}

{% block body %}
    <div id="main" class="wrapper style1">
        <div class="container">
            <header class="major">
                <h2>{{ about.title }}</h2>
                <p>{{ about.lead }}</p>
                <p>{{ about.article }}</p>
            </header>
            <section id="content">
                <img class="about" src="images/{{ about.pictureName }}" alt="Foffa Bikes" width="1400"  />
            </section>
        </div>
    </div>
{% endblock %}
